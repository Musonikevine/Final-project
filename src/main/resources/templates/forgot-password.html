<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHARMACY MANAGEMENT SYSTEM - Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-green: #4CAF50;
            --secondary-yellow: #FFEB3B;
            --highlight: #FFD740;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-yellow));
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .title {
            color: var(--primary-green);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: bold;
        }

        .form-control {
            border-radius: 25px;
            margin-bottom: 1rem;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
        }

        .form-label {
            font-weight: bold;
            color: var(--primary-green);
        }

        .btn-reset {
            background: var(--highlight);
            border: none;
            border-radius: 25px;
            padding: 0.8rem;
            color: white;
            font-weight: bold;
            width: 100%;
            transition: background 0.3s ease;
        }

        .btn-reset:hover {
            background: var(--secondary-yellow);
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: var(--highlight);
        }

        .alert {
            border-radius: 25px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
            border: 1px solid var(--primary-green);
        }

        .alert-danger {
            background-color: rgba(255, 0, 0, 0.1);
            color: #D32F2F;
        }

        .alert-success {
            background-color: rgba(76, 175, 80, 0.1);
            color: #388E3C;
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="card">
        <h1 class="title">Password Recovery</h1>

        <!-- Alerts Section -->
        <div class="alert-section">
            <div class="alert alert-danger" style="display: none;" id="error-message"></div>
            <div class="alert alert-success" style="display: none;" id="success-message"></div>
        </div>

        <form id="forgot-password-form">
            <div class="mb-4">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your registered email" required />
            </div>

            <button type="submit" class="btn btn-reset">Reset Password</button>

            <div class="back-link">
                <a href="/login">Back to Login</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('forgot-password-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;

        // Simulate email check
        if (email === "test@example.com") {
            document.getElementById('success-message').innerText = "Password reset link sent to your email.";
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        } else {
            document.getElementById('error-message').innerText = "Email not found. Please try again.";
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }
    });
</script>
</body>
</html>
