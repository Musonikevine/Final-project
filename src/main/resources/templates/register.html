<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHARMACY MANAGEMENT SYSTEM - USER REGISTRATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #e1f5fe, #fff3e0);
            min-height: 100vh;
            color: #333;
        }

        /* Navbar Styling */
        .navbar {
            background: rgba(0, 123, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 800;
            color: #fff !important;
            letter-spacing: 1.5px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Card Styling */
        .registration-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .registration-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: #4caf50;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .card-header h2 {
            margin: 0;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .card-body {
            padding: 2.5rem;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #4caf50;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.95);
        }

        .form-control:focus {
            border-color: #4caf50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.3);
        }

        /* Button Styling */
        .btn-primary {
            background: #4caf50;
            border: none;
            padding: 1rem 2rem;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background: #388e3c;
            box-shadow: 0 7px 14px rgba(76, 175, 80, 0.3);
        }

        /* Alert Styling */
        .alert-info {
            background: rgba(76, 175, 80, 0.1);
            border: none;
            color: #4caf50;
            border-radius: 10px;
            padding: 1rem 1.5rem;
            margin-bottom: 2rem;
        }

        /* Error Message Styling */
        .text-danger {
            color: #e53e3e !important;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: block;
        }

        /* Login Link Styling */
        .login-link {
            color: #4caf50;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: #388e3c;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .registration-card {
                margin: 1rem;
            }

            .card-header {
                padding: 1.5rem;
            }

            .card-body {
                padding: 1.5rem;
            }

            .btn-primary {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-pills me-2"></i>PHARMACY SYSTEM
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="registration-card">
                <div class="card-header">
                    <h2 class="m-0">
                        <i class="fas fa-user-plus me-2"></i>
                        Register for Pharmacy Management
                    </h2>
                </div>

                <div class="card-body">
                    <div th:if="${param.success}" class="alert alert-info">
                        <i class="fas fa-check-circle me-2"></i>
                        You have successfully registered!
                    </div>

                    <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label class="form-label">
                                    <i class="fas fa-user me-2"></i>First Name
                                </label>
                                <input class="form-control" th:field="*{firstName}" type="text" placeholder="Enter first name" required/>
                                <p th:errors="*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>
                            </div>

                            <div class="col-md-6 form-group">
                                <label class="form-label">
                                    <i class="fas fa-user me-2"></i>Last Name
                                </label>
                                <input class="form-control" th:field="*{lastName}" type="text" placeholder="Enter last name" required/>
                                <p th:errors="*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-envelope me-2"></i>Email Address
                            </label>
                            <input class="form-control" th:field="*{email}" type="email" placeholder="Enter email address" required/>
                            <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <input class="form-control" th:field="*{password}" type="password" placeholder="Enter password" required/>
                            <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-phone me-2"></i>Phone Number
                            </label>
                            <input class="form-control" th:field="*{phoneNumber}" type="text" placeholder="Enter phone number" required/>
                            <p th:errors="*{phoneNumber}" class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}"></p>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-calendar me-2"></i>Date of Birth
                            </label>
                            <input class="form-control" th:field="*{dateOfBirth}" type="date" required/>
                            <p th:errors="*{dateOfBirth}" class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}"></p>
                        </div>

                        <div class="form-group text-center">
                            <button class="btn btn-primary mb-3" type="submit">
                                <i class="fas fa-user-plus me-2"></i>Register Now
                            </button>
                            <p class="mb-0">
                                Already have an account?
                                <a class="login-link" th:href="@{/login}">
                                    <i class="fas fa-sign-in-alt me-1"></i>Login here
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
