<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHAMRMACY MANAGEMENT SYSTEM- Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-green: #4CAF50;      /* Deep Green */
            --secondary-yellow: #FFEB3B;   /* Bright Yellow */
            --highlight-green: #C8E6C9;     /* Light Green */
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-yellow)),
                        url('/api/placeholder/1920/1080') center/cover fixed;
            background-blend-mode: multiply;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 450px;
            margin: 2rem auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .logo-container img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid var(--highlight-green);
            padding: 2px;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }

        .form-title {
            color: var(--primary-green);
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 25px;
            padding: 1rem 1.5rem;
            margin-bottom: 1.2rem;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .form-control:focus {
            background: white;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.4);
            transform: translateY(-2px);
        }

        .form-label {
            color: var(--primary-green);
            margin-left: 1rem;
            font-weight: 500;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: var(--secondary-yellow);
            border: none;
            border-radius: 25px;
            padding: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            background: var(--highlight-green);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .links-container {
            margin-top: 2rem;
            text-align: center;
        }

        .links-container a {
            color: var(--highlight-green);
            text-decoration: none;
            margin: 0 1rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .links-container a:hover {
            color: white;
            text-shadow: 0 0 10px var(--highlight-green);
        }

        .alert {
            border-radius: 25px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 500;
        }

        .alert-danger {
            background-color: rgba(255, 0, 0, 0.1);
            color: #D32F2F;
        }

        .alert-success {
            background-color: rgba(76, 175, 80, 0.1);
            color: #388E3C;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Alerts -->
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid Email or Password
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>

            <!-- Main Login Form -->
            <div class="glass-container">
                <div class="logo-container">
                    <img src="https://pbs.twimg.com/profile_images/1788231088302653440/5xKfAdI8_200x200.jpg" alt="RPL Logo"/>
                </div>
                <h1 class="form-title">Rwanda Premier League</h1>

                <form method="post" role="form" th:action="@{/login}">
                    <div class="mb-4">
                        <label for="username" class="form-label">Email</label>
                        <input type="text" id="username" name="username" class="form-control"
                            placeholder="Enter your email" required />
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control"
                        placeholder="Enter your password" required />
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Sign In</button>

                    <div class="links-container">
                        <a th:href="@{/register}" class="text-white">Create Account</a>
                        <span class="text-white">|</span>
                        <a th:href="@{/forgot-password}" class="text-white">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
